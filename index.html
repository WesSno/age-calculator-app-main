<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <div class="age-card">
    <form action="#" id="age-form">
      <div class="birthday-details">
        <div class="age-section">
          <label for="day" class="day">Day</label> <br>
          <input type="text" id="day" name="day" placeholder="DD">
          <span class="error-message"></span>
        </div>

        <div class="month-section">
          <label for="month" class="month">Month</label> <br>
          <input type="text" id="month" name="month" placeholder="MM">
          <span class="error-message"></span>
        </div>

        <div class="year-section">
          <label for="year" class="year">Year</label> <br>
          <input type="text" id="year" name="year" placeholder="YYYY">
          <span class="error-message"></span>
        </div>
      </div>

      <div class="button-and-line">
        <div class="line-1"></div>
        <button id="submit"></button>
        <div class="line-2"></div>
      </div>

    </form>
    <div class="results">
      <p><span class="year-birth">--</span> year(s)</p>
      <p><span class="birth-month">--</span> month(s)</p>
      <p><span class="birth-day">--</span> day(s)</p>
    </div>
  </div>



  <script src="js/script.js"></script>


</body>

</html>
